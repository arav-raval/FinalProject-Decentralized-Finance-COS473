<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT App</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">IMAGE VAULT</h1>

        <!-- Image Upload Button -->
        <div class="custom-file mb-3">
            <input type="file" class="custom-file-input" id="uploadInput" multiple>
            <label class="custom-file-label" for="uploadInput">Choose Image</label>
        </div>

        <!-- Uploaded Images Container -->
        <div class="row" id="uploadedImagesContainer"></div>

        <!-- Buttons for Validation and Read All Images -->
        <button class="btn btn-primary mr-3" id="validateImageButton">Validate Images</button>
        <button class="btn btn-secondary" id="readAllImagesButton">Read All NFTs</button>

        <!-- Validation Results Container -->
        <div id="validationResults" class="mt-3"></div>

        <!-- List to Display NFTs -->
        <h2 class="mt-5">Read All NFTs</h2>
        <ul id="nftList" class="list-group"></ul>
    </div>

    <script src="main.js" type="module"></script>
</body>
</html>
